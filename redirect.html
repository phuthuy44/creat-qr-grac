<!DOCTYPE html>

<meta charset="UTF-8">
<title>Chuy·ªÉn h∆∞·ªõng</title>

<script>
(function redirect() {
  const params = new URLSearchParams(window.location.search);

  const web = params.get("web");
  const android = params.get("android");
  const ios = params.get("ios");
  const fallback = "https://grac.vn";

  // üëâ ∆ØU TI√äN WEB
  if (web) {
    location.replace(decodeURIComponent(web));
    return;
  }

  const ua = navigator.userAgent.toLowerCase();

  if (ua.includes("android") && android) {
    location.replace(decodeURIComponent(android));
  }
  else if (
    (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) &&
    ios
  ) {
    location.replace(decodeURIComponent(ios));
  }
  else {
    location.replace(fallback);
  }
})();
</script>
